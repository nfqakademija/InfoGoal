InfoGoal\KickerBundle\Entity\Player:
    type: entity
    table: null
    repositoryClass: InfoGoal\KickerBundle\Entity\PlayerRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        cardId:
            column: cardId
            type: integer
            length: 10
        name:
            column: name
            type: string
            length: 50
        xp:
            column: xp
            type: integer
        levelXp:
            column: levelXp
            type: integer
        level:
            column: level
            type: integer
        played:
            column: played
            type: integer
        won:
            column: won
            type: integer
        lastGame:
            column: lastGame
            type: datetime
    lifecycleCallbacks: {  }
